  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .school-logos {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .school-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 10px;
      padding: 10px;
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .school-logo:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .school-logo img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .school-logo span {
      font-weight: bold;
      color: #555;
    }
    /* Remove underline and customize hover for school names */
.school-logo {
  text-decoration: none; /* Removes underline */
  color: inherit; /* Keeps text color consistent */
}

/* Optional: style the text (school name) directly */
.school-logo span {
  font-weight: bold;
  color: #555;
  font-size: 18px;
  transition: color 0.3s ease;
}

/* Optional: individual hover colors */
.school-logo[href*="gctu"] span:hover {
  color: #004aad; /* Deep blue for GCTU */
}

.school-logo[href*="ucc"] span:hover {
  color: #c62828; /* UCC red */
}

.school-logo[href*="legon"] span:hover {

}

.school-logo[href*="knust"] span:hover {

.donate-section {

.donate-section h2 {

}

.donate-section ul {

.whatsapp-button {

  padding: 10px 20px;
  border-radius: 8px;
  font-weight: bold;
  display: inline-block;
  margin-top: 10px;
  transition: background-color 0.3s ease;
}

.whatsapp-button:hover {
