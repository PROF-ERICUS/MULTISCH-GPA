<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Your School - GPA/CGPA Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
      font-size: 24px;
    }

    .school-logos {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .school-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 10px;
      padding: 10px;
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      color: inherit;
    }

    .school-logo:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .school-logo img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .school-logo span {
      font-weight: bold;
      color: #555;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .school-logo[href*="gctu"] span:hover {
      color: #004aad;
    }

    .school-logo[href*="ucc"] span:hover {
      color: #c62828;
    }

    .school-logo[href*="legon"] span:hover {
      color: #00274d;
    }

    .school-logo[href*="knust"] span:hover {
      color: #2e7d32;
    }

    .donate-section {
      padding: 30px;
      background-color: #f9f9f9;
      border-radius: 10px;
      text-align: center;
      margin: 30px auto;
      max-width: 400px;
    }

    .donate-section h2 {
      color: #222;
      margin-bottom: 15px;
    }

    .donate-section ul {
      list-style: none;
      padding: 0;
      color: #333;
    }

    .whatsapp-button {
      text-decoration: none;
      background-color: #25D366;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .whatsapp-button:hover {
      background-color: #128C7E;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      .school-logo img {
        width: 80px;
        height: 80px;
      }

      .school-logo span {
        font-size: 16px;
      }

      .donate-section {
        width: 100%;
        padding: 20px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Select Your School</h1>
  <div class="school-logos">
    <a class="school-logo" href="gctu.html">
      <img src="gctu logo.jpg" alt="GCTU Logo" />
      <span>GCTU</span>
    </a>
    <a class="school-logo" href="ucc.html">
      <img src="ucc logo.jpg" alt="UCC Logo" />
      <span>UCC</span>
    </a>
    <a class="school-logo" href="legon.html">
      <img src="legon logo.jpg" alt="Legon Logo" />
      <span>LEGON</span>
    </a>
    <a class="school-logo" href="knust.html">
      <img src="knust.jpg" alt="KNUST Logo" />
      <span>KNUST</span>
    </a>
  </div>

  <section class="donate-section">
    <h2>Support Our Work</h2>
    <p>Your support helps us keep this GPA calculator free and running smoothly.</p>
    <input type="number" id="amount" placeholder="Enter amount (GHS)">
    <button onclick="payWithPaystack()">Donate Now</button>
  </section>
  
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script>
    function payWithPaystack() {
      let amount = document.getElementById("amount").value;
  
      if (!amount || isNaN(amount) || amount <= 0) {
        alert("Please enter a valid donation amount.");
        return;
      }
  
      // Generate a random dummy email (Paystack needs an email)
      let dummyEmail = `user${Date.now()}@example.com`;
  
      var handler = PaystackPop.setup({
        key: 'pk_live_a041630bf628bdf36bca3d2dcae2c309ce6216c1', // Replace with your real key
        email: dummyEmail,
        amount: amount * 100, // Convert to pesewas
        currency: "GHS",
        callback: function(response) {
          alert("Thank you for your support!");
        },
        onClose: function() {
          alert("Donation process cancelled.");
        }
      });
      handler.openIframe();
    }
  </script>
  
  
  
</body>
</html>
