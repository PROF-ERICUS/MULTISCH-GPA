<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Your School - GPA/CGPA Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
      font-size: 24px;
    }

    .school-logos {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .school-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 10px;
      padding: 10px;
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      color: inherit;
    }

    .school-logo:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .school-logo img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .school-logo span {
      font-weight: bold;
      color: #555;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .school-logo[href*="gctu"] span:hover {
      color: #004aad;
    }

    .school-logo[href*="ucc"] span:hover {
      color: #c62828;
    }

    .school-logo[href*="legon"] span:hover {
      color: #00274d;
    }

    .school-logo[href*="knust"] span:hover {
      color: #2e7d32;
    }

    .donate-section {
      padding: 30px;
      background-color: #f9f9f9;
      border-radius: 10px;
      text-align: center;
      margin: 30px auto;
      max-width: 400px;
    }

    .donate-section h2 {
      color: #222;
      margin-bottom: 15px;
    }

    .donate-section ul {
      list-style: none;
      padding: 0;
      color: #333;
    }
    #amount {
  padding: 12px 15px;
  border: 2px solid #290bec;
  border-radius: 30px;
  width: 80%;
  max-width: 250px;
  font-size: 16px;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
  outline: none;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
  margin-bottom: 15px;
}

#amount:focus {
  border-color: #ff6f61;
  box-shadow: 0 0 8px rgba(255, 111, 97, 0.3);
}


    /* Enhanced Donate Button */
    .whatsapp-button {
      text-decoration: none;
      background: linear-gradient(45deg, #ff6f61, #ff3d5f); /* Gradient background */
      color: white;
      padding: 15px 25px;
      border-radius: 50px; /* Rounded corners */
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
      transition: all 0.3s ease-in-out; /* Smooth transition for effects */
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
      font-size: 16px;
    }

    /* Hover and Focus Effects */
    .whatsapp-button:hover,
    .whatsapp-button:focus {
      background: linear-gradient(45deg, #ff3d5f, #ff6f61);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 0, 0, 0.3);
    }

    /* Active/Click Effect */
    .whatsapp-button:active {
      transform: translateY(0);
      box-shadow: 0 3px 8px rgba(255, 0, 0, 0.2);
    }

    .whatsapp-button i {
      margin-right: 10px;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      .school-logo img {
        width: 80px;
        height: 80px;
      }

      .school-logo span {
        font-size: 16px;
      }

      .donate-section {
        width: 100%;
        padding: 20px;
      }

      h1 {
        font-size: 20px;
      }
      .coming-soon-banner {
  width: 100%;
  overflow: hidden;
  background: linear-gradient(to right, #ff6f61, #ff3d5f);
  color: white;
  font-weight: bold;
  font-size: 18px;
  padding: 10px 0;
  position: relative;
  box-sizing: border-box;
  white-space: nowrap;
}

.rotating-banner {
  width: 100%;
  background: linear-gradient(to right, #ff6f61, #ff3d5f);
  color: white;
  font-weight: bold;
  font-size: 18px;
  padding: 12px 0;
  text-align: center;
  position: relative;
  overflow: hidden;
}

.rotating-message {
  animation: fadeMessage 1s ease-in-out;
  transition: opacity 1s ease-in-out;
}

@keyframes fadeMessage {
  from { opacity: 0; }
  to { opacity: 1; }
}

    }
  </style>
</head>
<body>
  <h1>Select Your School</h1>
  <div class="rotating-banner">
  <div class="rotating-message" id="messageBox">ðŸš€ New schools are coming soon.</div>
</div>
  <div class="school-logos">
    <a class="school-logo" href="gctu.html">
      <img src="gctu logo.jpg" alt="GCTU Logo" />
      <span>GCTU</span>
    </a>
    <a class="school-logo" href="ucc.html">
      <img src="ucc logo.jpg" alt="UCC Logo" />
      <span>UCC</span>
    </a>
    <a class="school-logo" href="legon.html">
      <img src="legon logo.jpg" alt="Legon Logo" />
      <span>LEGON</span>
    </a>
    <a class="school-logo" href="knust.html">
      <img src="knust.jpg" alt="KNUST Logo" />
      <span>KNUST</span>
    </a>
    <a class="school-logo" href="uew.html">
      <img src="uew.logo.png" alt="UEW Logo" />
      <span>UEW</span>
    </a>
    <a class="school-logo" href="ttu.html">
      <img src="ttu.logo.png" alt="TTU Logo" />
      <span>TTU</span>
    </a>
     <a class="school-logo" href="gimpa.html">
      <img src="gimpa.png" alt="GIMPA Logo" />
      <span>GIMPA</span>
    </a>
     <a class="school-logo" href="umat.html">
      <img src="umat logo.jpeg" alt="UMAT Logo" />
      <span>UMAT</span>
    </a>
  </div>

  <section class="donate-section">
    <h2>Support Our Work</h2>
    <p>Your support helps us keep this GPA calculator free and running smoothly.</p>
    <input type="number" id="amount" placeholder="Enter amount (GHS)" />
    <a href="#" class="whatsapp-button" onclick="payWithPaystack()">
      <i class="fab fa-whatsapp"></i> Donate Now
    </a>
  </section>
  
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script>
    function payWithPaystack() {
      let amount = document.getElementById("amount").value;
  
      if (!amount || isNaN(amount) || amount <= 0) {
        alert("Please enter a valid donation amount.");
        return;
      }
  
      // Generate a random dummy email (Paystack needs an email)
      let dummyEmail = `user${Date.now()}@example.com`;
  
      var handler = PaystackPop.setup({
        key: 'pk_live_a041630bf628bdf36bca3d2dcae2c309ce6216c1', // Replace with your real key
        email: dummyEmail,
        amount: amount * 100, // Convert to pesewas
        currency: "GHS",
        callback: function(response) {
          alert("Thank you for your support!");
        },
        onClose: function() {
          alert("Donation process cancelled.");
        }
      });
      handler.openIframe();
    }
     const messages = [
  "ðŸš€ New schools are coming soon.",
  "ðŸŽ¯ Admission opens next semester.",
  "ðŸ“¢ Stay connected for updates!",
  "ðŸ“š Explore new programs and opportunities."
];

let index = 0;
const messageBox = document.getElementById("messageBox");

setInterval(() => {
  index = (index + 1) % messages.length;
  messageBox.style.opacity = 0;

  setTimeout(() => {
    messageBox.textContent = messages[index];
    messageBox.style.opacity = 1;
  }, 500);
}, 4000);

  </script>
</body>
</html>
