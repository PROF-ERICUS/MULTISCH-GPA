<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GPA Calculator</title>
    
    <style>
        :root {
            --primary-color: #007bff; 
            --primary-hover: #0056b3;
            --background-color-light: #f4f6f8;
            --background-color-dark: #1e1e1e;
            --card-background-light: #ffffff;
            --card-background-dark: #2a2a2a;
            --text-color-light: #333;
            --text-color-dark: #f0f0f0;
            --border-color: #ddd;
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.1);
            --shadow-dark: 0 4px 12px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background-color-light);
            color: var(--text-color-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        body.dark {
            background: var(--background-color-dark);
            color: var(--text-color-dark);
        }

        body.dark .auth-container {
            background: var(--card-background-dark);
            box-shadow: var(--shadow-dark);
        }
        
        h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            text-align: center;
        }

        .auth-container {
            background: var(--card-background-light);
            padding: 35px;
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            max-width: 400px;
            width: 90%;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box; 
            transition: border-color 0.3s, background-color 0.3s;
        }

        body.dark form input {
            background-color: #333;
            border-color: #555;
            color: var(--text-color-dark);
        }

        form input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        form button[type="submit"] {
            background: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: background 0.3s ease;
        }

        form button[type="submit"]:hover {
            background: var(--primary-hover);
        }

        .link-text {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .link-text a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }

        .link-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <h2>Login to your Account</h2>
        <form id="loginForm">
            <input type="text" id="loginIndexNumber" placeholder="Index Number" required>
            <input type="email" id="loginEmail" placeholder="Email Address" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            
            <button type="submit">Log In</button>
            <p class="link-text">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </p>
            <p class="link-text" style="margin-top: 10px;">
            <a href="forgot_password.html">Forgot Password?</a>
             </p>
        </form>
        
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }
        });

        async function handleLogin(event) {
            event.preventDefault();

            const indexNumber = document.getElementById('loginIndexNumber').value; // <-- NEW
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Retrieve mock credentials
            const savedIndexNumber = localStorage.getItem('mockUserIndexNumber'); // <-- NEW
            const savedEmail = localStorage.getItem('mockUserEmail');
            const savedPassword = localStorage.getItem('mockUserPassword');
            const savedUsername = localStorage.getItem('mockUsername') || 'User';
            
            // Full check: Index Number, Email, AND Password must match
            if (indexNumber === savedIndexNumber && email === savedEmail && password === savedPassword) {
                // Successful login
                localStorage.setItem('userToken', 'mock-token-123'); 
                localStorage.setItem('username', savedUsername);
                localStorage.setItem('userIndexNumber', savedIndexNumber); // Store the Index Number for later use
                
                alert(`Welcome, ${savedUsername}! Login successful.`);
                window.location.href = 'index.html'; // Redirect to your main page
            } else {
                alert('Login failed: Invalid Index Number, Email, or Password.');
            }
        }
    </script>
</body>
</html>
