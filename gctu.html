<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GCTU GPA & CGPA Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <script>
    // ==========================================================
    // 1. ACCESS CONTROL: Deny access if user is not logged in
    // ==========================================================
    const userToken = localStorage.getItem('userToken');
    
    if (!userToken) {
        alert("Access Denied: Please log in or sign up to use the calculator.");
        window.location.href = 'login.html';
        // Hide body content to prevent brief flash before redirect
        document.body.style.display = 'none'; 
        // Stop script execution
        throw new Error("Unauthorized access. Redirecting."); 
    }

    // ==========================================================
    // 2. USER SESSION FUNCTIONS
    // ==========================================================
    
    // Function to display the user's name and index number
    function displayUserInfo() {
        // Retrieve username and index number
        const username = localStorage.getItem('username') || 'Student';
        const indexNumber = localStorage.getItem('userIndexNumber') || 'N/A';
        const displayElement = document.getElementById('usernameDisplay');

        if (displayElement) {
            // Display both username and index number
            displayElement.innerHTML = `Welcome, ${username} (Index: ${indexNumber})`;
        }
    }

    // Function to log out the current user
    function switchUser() {
        if (confirm("Are you sure you want to switch accounts/log out?")) {
            // Clear all user session data
            localStorage.removeItem('userToken');
            localStorage.removeItem('username');
            localStorage.removeItem('userIndexNumber');

            // Redirect to login page
            window.location.href = 'login.html';
        }
    }

    // Run the display function once the page fully loads
    window.onload = displayUserInfo;
  </script>

  <div id="popup" class="popup">
    <div class="popup-content">
      <h3>Designed & Developed by Eric Andoh</h3>
      <p>Eric is an IT student at GCTU and this system helps you calculate your academic performance using the official GCTU grading system.</p>
      <button onclick="closePopup()">Continue</button>
    </div>
  </div>

  <div class="container">
    <div class="developer-info">
      <img src="Logo vault.png" alt="Developer Profile">
      <div>
        <h3>Eric Andoh</h3>
        <p>Developer</p>
      </div>
    </div>

    <label>
      <input type="checkbox" id="modeToggle"> Dark Mode
    </label>

    <h2>GPA Calculator</h2>
    <form id="gpaForm">
      <div id="semesterInputs">
        <div class="semesterSection">
          <h4>Semester 1</h4>
          <div class="courseInputs">
            <div class="courseRow">
              <input type="text" placeholder="Course Name" required>
              <input type="number" placeholder="Credit Hours" min="1" required>
              <input type="number" placeholder="Marks (0-100)" min="0" max="100" required>
              <span class="grade-box"></span>
            </div>
          </div>
          <button type="button" onclick="addCourse(this)">Add Course</button>
          <button type="button" onclick="calculateSemesterGPA(this)">Calculate Semester GPA</button>
          <div class="semesterResult"></div>
        </div>
      </div>
      <button type="button" onclick="addSemester()">âž•Add Another Semester</button>
      
    </form>
    <button type="button" onclick="calculateCGPA()">Calculate CGPA</button>
    <button type="button" onclick="resetForm()">ðŸ”„Reset All</button>
    <button type="button" onclick="printResults()">Print Results</button>
 
    <div class="whatsapp-chat">
      <a href="https://wa.link/wn9zbf" target="_blank">
        <button class="whatsapp-button">Chat with Developer on WhatsApp</button>
      </a>
    </div>
    

    <div id="cgpaResult" class="result-display"></div>

 
    <div id="usernameDisplay" style="font-weight:600; margin:10px 0; color:var(--primary);"></div>
    <button onclick="switchUser()">Switch User</button>


    
  </div>

  <script src="js/gctu.js"></script>
</body>
</html>
