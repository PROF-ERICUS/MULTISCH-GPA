<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - GPA Calculator</title>
    
    <style>
        :root {
            --primary-color: #007bff; 
            --primary-hover: #0056b3;
            --background-color-light: #f4f6f8;
            --background-color-dark: #1e1e1e;
            --card-background-light: #ffffff;
            --card-background-dark: #2a2a2a;
            --text-color-light: #333;
            --text-color-dark: #f0f0f0;
            --border-color: #ddd;
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.1);
            --shadow-dark: 0 4px 12px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background-color-light);
            color: var(--text-color-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        body.dark {
            background: var(--background-color-dark);
            color: var(--text-color-dark);
        }

        body.dark .auth-container {
            background: var(--card-background-dark);
            box-shadow: var(--shadow-dark);
        }
        
        h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            text-align: center;
        }

        .auth-container {
            background: var(--card-background-light);
            padding: 35px;
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            max-width: 400px;
            width: 90%;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box; 
            transition: border-color 0.3s, background-color 0.3s;
        }

        body.dark form input {
            background-color: #333;
            border-color: #555;
            color: var(--text-color-dark);
        }

        form input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        form button[type="submit"] {
            background: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: background 0.3s ease;
        }

        form button[type="submit"]:hover {
            background: var(--primary-hover);
        }

        .link-text {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .link-text a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }

        .link-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <h2>Set New Password</h2>
        <p style="text-align: center; margin-bottom: 30px;">Please enter and confirm your new password.</p>

        <form id="resetPasswordForm">
            <input type="password" id="newPassword" placeholder="New Password" required>
            <input type="password" id="confirmNewPassword" placeholder="Confirm New Password" required>
            
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const indexNumberToReset = sessionStorage.getItem('tempResetIndexNumber');

            // Security check: Ensure the user came from the forgot password page
            if (!indexNumberToReset) {
                alert('Access Denied: Please use the Forgot Password link to reset your password.');
                window.location.href = 'login.html';
                return;
            }

            const form = document.getElementById('resetPasswordForm');
            if (form) {
                form.addEventListener('submit', handlePasswordReset);
            }
        });

        function handlePasswordReset(event) {
            event.preventDefault();

            const indexNumberToReset = sessionStorage.getItem('tempResetIndexNumber');
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            
            if (newPassword !== confirmNewPassword) {
                alert('Error: New passwords do not match!');
                return;
            }

            // 1. Update the stored mock password in localStorage
            localStorage.setItem('mockUserPassword', newPassword); 
            
            // 2. Clear the temporary session data
            sessionStorage.removeItem('tempResetIndexNumber');
            
            // 3. Clear existing user session (safety measure)
            localStorage.removeItem('userToken');
            
            alert('Password successfully reset! Please log in with your new password.');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
